<form method="GET" ng-submit="addItem()">
    <select 
        ng-model="queriedDate" 
        ng-options="date.dates for date in state.dates"
        ng-change="getMoviesOfDay({{queriedDate.id}})"></select>
</form>

<ul>
    <li class="thead">
        <span class="rank">Rank</span>
        <span class="title">Title</span>
        <span class="year">Year</span>
        <span class="rating">Rating</span>
        <span class="votes">Votes</span>
    </li>
    <li ng-repeat="movie in state.movies">
        <span class="rank">{{ movie.rank }}</span>
        <span class="title">{{ movie.title }}</span>
        <span class="year">({{ movie.year }})</span>
        <span class="rating">{{ movie.rating }}</span>
        <span class="votes">{{ movie.number_of_votes | number}}</span>
    </li>
</ul>
